<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Newsletter Sign-Up Form</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="infoBox">
                <h1>STAY UPDATED!!</h1>
                <p>Join 60,000+ product managers reciving monthly updates on:</p>
                <ul>
                    <li><img src="icon-list.svg" alt="CheckMark icon">Product Discovery And Building What Matters
                    </li>
                    <li><img src="icon-list.svg" alt="CheckMark icon">Measuring To Ensure Updates Are A Success</li>
                    <li><img src="icon-list.svg" alt="CheckMark icon">And Much More!!</li>
                </ul>
                <form action="#">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" name="email" id="inputEmail" placeholder="email@company.com" required>
                    <button id="enterInfoBtn" type="submit">Subscribe To Monthly Newsletter</button>
                </form>
            </div>
            <img id="desktopImg" src="illustration-sign-up-desktop.svg" alt="image about sign up form!">
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
