<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Subscribe to our newsletter to stay updated with the latest news and exclusive offers.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Newsletter Sign-Up Form</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="infoBox">
                <h1>STAY UPDATED!!</h1>
                <p>Join 60,000+ product managers reciving monthly updates on:</p>
                <ul>
                    <li><img src="images/icon-list.svg" alt="CheckMark icon">Product Discovery And Building What Matters
                    </li>
                    <li><img src="images/icon-list.svg" alt="CheckMark icon">Measuring To Ensure Updates Are A Success
                    </li>
                    <li><img src="images/icon-list.svg" alt="CheckMark icon">And Much More!!</li>
                </ul>
                <form action="#" id="subscribeForm">
                    <div id="errorWrapper"> <label for="inputEmail" id="labelOfEmail">Email Address</label>
                        <span class="warning">Valid email required</span>
                    </div>
                    <input type="email" name="email" id="inputEmail" placeholder="email@company.com" required>
                    <button id="buttonForSubscribe" type="submit">Subscribe To Monthly Newsletter</button>
                </form>
            </section>
            <img id="desktopImg" src="images/illustration-sign-up-desktop.svg" alt="decoration image for desktop">
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
